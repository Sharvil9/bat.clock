<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <main id="bat-clock-app-container" aria-labelledby="app-title">
        <h1 id="app-title" class="visually-hidden">Bat Clock Application</h1>
        <div id="main-display" role="application" aria-roledescription="Clock display and interaction panel">
            <div id="info-bar-top" aria-live="polite">
                <span id="mode-indicator" aria-live="assertive">TIME</span>
                <span id="day-of-week">MON</span>
            </div>
            <div id="primary-content" aria-live="polite">
                <!-- Default: Time, Other modes: World Clock data, Settings -->
                <div id="time" role="timer" aria-atomic="true">12:00:00 <span id="ampm">AM</span></div>
            </div>
            <div id="secondary-content" aria-live="polite">
                <!-- Default: Date, Other modes: secondary info -->
                <div id="date">JAN 1 2024</div>
            </div>
            <div id="info-bar-bottom" aria-live="polite">
                <div id="weather-snippet" aria-label="Current weather">
                    <span id="weather-temp-compact">--°C</span>
                    <img id="weather-icon-compact" src="" alt="Current weather icon"/>
                </div>
                <span id="dst-indicator" style="display: none;">DST</span> <!-- Example, can be used later -->
            </div>
        </div>
        <div id="controls">
            <button id="mode-button" aria-label="Change mode" title="Cycle through modes: Time, World Clock, Settings">MODE</button>
        </div>
    </main>

    <!-- Hidden original structures (for reference or later reintegration if parts are needed) -->
    <div id="original-digital-clock-wrapper" style="display: none;">
        <div class="clock-container">
            <div id="original-time">12:00:00 AM</div>
            <div id="original-date">January 1, 2024</div>
        </div>
    </div>
    <div id="analog-clock-container" class="clock-face" style="display: none;">
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>
    <div id="pomodoro-section-container" style="display: none;">
        <h2>Pomodoro Timer</h2>
        <div id="pomodoro-timer-display">25:00</div>
        <div id="pomodoro-session-type">Work</div>
        <div class="pomodoro-controls">
            <button id="pomodoro-start">Start</button>
            <button id="pomodoro-pause" disabled>Pause</button>
            <button id="pomodoro-reset">Reset</button>
        </div>
        <div id="pomodoro-cycle-count-display">Cycles: 0</div>
    </div>
    <div id="original-weather-widget-container" style="display: none;">
        <h2>Weather</h2>
        <div id="weather-widget">
            <div id="weather-location">Fetching location...</div>
            <div id="original-weather-temp">--°C</div>
            <div id="weather-description">-----</div>
            <img id="original-weather-icon" src="" alt="Weather icon" style="display: none;">
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
